<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS -->

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">


  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="card-box">
      <img class="card-box__head-pattern" height="140px" width="350px" src="./images/bg-pattern-card.svg" alt="">
      <img class="card-box__person-img" height="96px" width="96px" src="./images/image-victor.jpg" alt="Image of victor">
      <h2 class="card-box__person-name-and-age">Victor Crest <span class="card-box__age">26</span></h2>
      <p class="card-box__location">London</p>
      <div class="card-box__footer">
        <div class="card-box__followers-box">
          <p class="card-box__followers">80K</p>
          <p class="card-box__followers-text">Followers</p>
        </div>
        <div class="card-box__followers-box">
          <p class="card-box__followers">803K</p>
          <p class="card-box__followers-text">Likes</p>
        </div>
        <div class="card-box__followers-box">
          <p class="card-box__followers">1.4k</p>
          <p class="card-box__followers-text">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
